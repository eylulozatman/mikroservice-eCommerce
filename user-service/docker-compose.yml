version: "3.9"

services:
  postgres:
    image: postgres:18.1
    container_name: user_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  user-service:
    build: .
    container_name: user_service
    restart: always
    depends_on:
      - postgres
    ports:
      - "${PORT}:3000"
    env_file:
      - .env
    environment:
      DB_HOST: postgres
    command: sh -c "node src/migrate.js && node src/server.js"

volumes:
  postgres_data:
