services:
  # ======================================
  # 1. VERİTABANI (USER DB)
  # Servis adı: user-db
  # ======================================
  user-db:
    image: postgres:14-alpine
    container_name: user_postgres
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: user_db
    ports:
      - "5433:5432" 
    volumes:
      - user_db_data:/var/lib/postgresql/data
    networks:
      - eticaret-network
    # Health Check 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d user_db"] 
      interval: 5s 
      timeout: 5s 
      retries: 5 

  # ======================================
  # 2. USER SERVICE
  # Servis adı: user-service
  # ======================================
  user-service:
    build: ./user-service 
    container_name: user_service_app
    restart: always
    depends_on:
      user-db: 
        condition: service_healthy 
    ports:
      - "3000:3000"
    environment:
      DB_HOST: user-db 
      DB_PORT: 5432
      DB_USER: myuser
      DB_PASSWORD: mypassword
      DB_NAME: user_db
      PORT: 3000
    command: sh -c "node src/migrate.js && node src/server.js"
    networks:
      - eticaret-network

  # ======================================
  # 3. API Gateway
  # ======================================
  api-gateway:
    build: ./api-gateway
    container_name: api_gateway_app
    ports:
      - "8000:8000"
    depends_on:
      - user-service
    networks:
      - eticaret-network
  # ======================================
  # 4. Frontend
  # ======================================
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_USE_MOCK_GATEWAY=false
      - VITE_API_BASE_URL=http://localhost:8000 
    depends_on:
      - api-gateway
    networks:
      - eticaret-network
    # ======================================
  # 5. ORDER SERVICE
  # ======================================
  order-service:
    build: ./order-service
    container_name: order_service_app
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DB_HOST=order-db
      - DB_PORT=5432 
      - DB_NAME=order_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - INVENTORY_SERVICE_URL=http://inventory-service:3003
      - USER_SERVICE_URL=http://user-service:3000
      - BASKET_SERVICE_URL=http://basket-service:3002
      - PRODUCT_SERVICE_URL=http://product-service:3001
      - INVENTORY_SERVICE_MOCK=true 
      - SKIP_AUTH=true
    depends_on:
      order-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - eticaret-network

  # ======================================
  # 6. ORDER DATABASE (PostgreSQL)
  # ======================================
  order-db:
    image: postgres:15-alpine
    container_name: order_postgres
    environment:
      - POSTGRES_DB=order_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5434:5432" 
    volumes:
      - order_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d order_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eticaret-network
    restart: unless-stopped

  # ======================================
  # 7. RABBITMQ (Mesaj Kuyruğu)
  # ======================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq_server
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672" 
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eticaret-network
    restart: unless-stopped
networks:
  eticaret-network:
    driver: bridge

volumes:
  user_db_data: 
  order_db_data:
  rabbitmq_data: 